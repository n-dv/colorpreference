buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }

    ext {
        minSdkVersion = 14
        compileSdkVersion = 28
        targetSdkVersion = 28
        buildToolsVersion = '28.0.3'
        versionCode = 8
        versionName = '1.1.0'

        annotationVersion = '1.7.0-alpha02'
        preferenceVersion = '1.2.0'
        preferencev14Version = '1.0.0'
        appCompatVersion = '1.7.0-alpha02'
        materialVersion = '1.11.0-alpha01'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects{
    afterEvaluate {
        android {
            namespace 'com.github.kizitonwose'
        }
    }
}
